        <main class="container wrapper">
            <h1 class="page-title">find Trip</h1>

            <form class="search-form">
                <div class="imgcontainer">
                  <h3  alt="Label" name="where" id="whereLbl">
                    <label for="where"><b>Where is your next adventure?</b></label>

                </div>
              
                <div class="container">
                  <label for="uname" id="fromInput"><b>From</b></label>
                  <input type="text" placeholder="Enter From" name="from" required>
              
                  <label for="psw" id="toInput"><b>To</b></label>
                  <input type="text" placeholder="Enter To" name="to" required>
                  <div class="dateContainer">
                    <label id="lDate" for="date"><b>Date: </b></label>
                    <span>
                        <input type="date" id="tDate" name="date">
                     </span>

                    <label id="lPassenger" for="decrease"><b>Passengers: </b></label>
                    <span>
                    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value"><b>-</b></div>

                    <input type="number" id="number" value="0" />
                    <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value"><b>+</b></div>
                    </span>
  
                </div>

                <button type="button" onclick="window.location='result.html'"><b>Find A Trip</b></button>
               
                 
                </div>
              </form>
